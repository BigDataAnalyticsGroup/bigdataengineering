{% extends "base.html" %}

{% block page_title %}
<h1> Movie Details </h1>
{% endblock %}

{% block page_content %}

    {% if movie %}
        <p><b>Name:</b> {{movie.name}}</p>
        <p><b>Year:</b> {{movie.year}}</p>
        <p><b>Rating:</b> {{movie.rank}}</p>
        <p><b>Actors:</b>
            {% for a in actors %}
                {{a.first_name}} {{a.last_name}},
            {% endfor %}
    {% endif %}

{% endblock %}
